<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignCollector 로그인</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="login-container">
        
        <!-- 도움말 아이콘 -->
        <div class="help-icon">❓</div>

        <h1 class="title">SignCollector</h1>

        <!-- 앱 로고 -->
        <div class="logo">
            <img src="sign_logo.png" alt="TeraBox Logo">
            <p class="storage-info">종이 대신 휴대폰에 사인을 저장하세요!</p>
        </div>

        <!-- 로그인 버튼 -->
        <div class="login-buttons">
            <button class="login-button google">
                <img src="google.png" alt="Google Logo"> Google로 로그인
            </button>
        </div>

        <!-- 약관 -->
        <p class="terms-text">
            앱을 계속 사용함으로써 귀하는 TeraBox의 
            <a href="#">서비스 조항</a> 및 <a href="#">프라이버시 정책</a>에 동의하는 것으로 간주됩니다.
        </p>
    </div>

    <script src="index.js"></script>
</body>
</html>
